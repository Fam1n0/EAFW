<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Love Wave Visualization</title><style>body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background-color:black;overflow:hidden}canvas{position:absolute;touch-action:manipulation}</style></head><body><canvas id="loveWaveCanvas"></canvas><script>document.addEventListener("DOMContentLoaded",function(){const canvas=document.getElementById('loveWaveCanvas');const ctx=canvas.getContext('2d');let width=window.innerWidth;let height=window.innerHeight;canvas.width=width;canvas.height=height;class LoveWave{constructor(x,y,radius,speed,angle){this.x=x;this.y=y;this.radius=radius;this.speed=speed;this.angle=angle;this.dx=Math.cos(this.angle)*this.speed;this.dy=Math.sin(this.angle)*this.speed;this.hue=Math.random()*360;}update(){this.x+=this.dx;this.y+=this.dy;if(this.x+this.radius>width||this.x-this.radius<0){this.dx=-this.dx;}if(this.y+this.radius>height||this.y-this.radius<0){this.dy=-this.dy;}this.hue+=1;}draw(ctx){ctx.beginPath();ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);ctx.fillStyle=`hsl(${this.hue},100%,50%)`;ctx.fill();ctx.closePath();}}let waves=[];function createWaves(){for(let i=0;i<20;i++){let radius=2;let x=width/2;let y=height/2;let speed=2;let angle=Math.random()*2*Math.PI;waves.push(new LoveWave(x,y,radius,speed,angle));}}function drawDodecahedron(ctx,x,y,radius){const phi=(1+Math.sqrt(5))/2;const vertices=[[-1,phi,0],[1,phi,0],[-1,-phi,0],[1,-phi,0],[0,-1,phi],[0,1,phi],[0,-1,-phi],[0,1,-phi],[phi,0,-1],[phi,0,1],[-phi,0,-1],[-phi,0,1]];const edges=[[0,1],[0,4],[0,5],[0,9],[0,11],[1,4],[1,6],[1,8],[1,10],[2,3],[2,5],[2,7],[2,9],[2,11],[3,4],[3,6],[3,8],[3,10],[4,7],[5,8],[6,11],[7,9],[8,10],[9,11]];ctx.strokeStyle='rgba(255,255,255,0.5)';ctx.lineWidth=0.5;ctx.save();ctx.translate(x,y);ctx.scale(radius,radius);ctx.beginPath();edges.forEach(edge=>{ctx.moveTo(vertices[edge[0]][0],vertices[edge[0]][1]);ctx.lineTo(vertices[edge[1]][0],vertices[edge[1]][1]);});ctx.stroke();ctx.restore();}function animate(){waves.forEach(wave=>{wave.update();wave.draw(ctx);});drawDodecahedron(ctx,width/2,height/2,Math.min(width,height)/3);requestAnimationFrame(animate);}window.addEventListener('resize',()=>{width=window.innerWidth;height=window.innerHeight;canvas.width=width;canvas.height=height;});createWaves();animate();});</script></body></html>
