<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ICAR15 Aion</title><style>body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background-color:black;overflow:hidden;}canvas{position:absolute;touch-action:manipulation;}.controls{position:absolute;top:10px;left:10px;z-index:10;display:flex;flex-direction:column;gap:10px;}button{font-size:16px;padding:10px;cursor:pointer;}.hidden{display:none;}</style></head><body><canvas id="chakraCanvas"></canvas><div id="controls" class="controls hidden"><button id="fullscreenButton">Toggle Fullscreen</button></div><script>document.addEventListener("DOMContentLoaded",function(){const chakraCanvas=document.getElementById('chakraCanvas');const ctx=chakraCanvas.getContext('2d');const fullscreenButton=document.getElementById('fullscreenButton');const controls=document.getElementById('controls');let orientationData={alpha:0,beta:0,gamma:0};let feedbackData=[];let weights=[1,1,1];let startTime=new Date().getTime();let generations=[];class ChakraWave{constructor(x,y,sides,color,pitch,intensity,amplitude,speed){this.x=x;this.y=y;this.sides=sides;this.color=color;this.pitch=pitch;this.intensity=intensity;this.amplitude=amplitude;this.speed=speed;this.radius=0;this.colorShift=0;}draw(ctx,angleOffset){const adjustedIntensity=(Math.sin(this.colorShift)*this.intensity+1)/2;const adjustedColor=`rgba(${hexToRgb(this.color).r*adjustedIntensity},${hexToRgb(this.color).g*adjustedIntensity},${hexToRgb(this.color).b*adjustedIntensity},1)`;drawMandala(ctx,this.x,this.y,this.radius*this.amplitude,adjustedColor,this.sides,angleOffset);this.radius+=2;this.colorShift+=0.05*this.speed;}}function getRandomColor(){const letters='0123456789ABCDEF';let color='#';for(let i=0;i<6;i++){color+=letters[Math.floor(Math.random()*16)];}return color;}function hexToRgb(hex){const bigint=parseInt(hex.slice(1),16);const r=(bigint>>16)&255;const g=(bigint>>8)&255;const b=(bigint&255);return{r,g,b};}const chakras=[new ChakraWave(window.innerWidth/2,window.innerHeight*0.9,4,getRandomColor(),440,1,1,1),new ChakraWave(window.innerWidth/2,window.innerHeight*0.75,6,getRandomColor(),493.88,1,1,1),new ChakraWave(window.innerWidth/2,window.innerHeight*0.6,10,getRandomColor(),523.25,1,1,1),new ChakraWave(window.innerWidth/2,window.innerHeight/2,12,getRandomColor(),587.33,1,1,1),new ChakraWave(window.innerWidth/2,window.innerHeight*0.4,16,getRandomColor(),659.25,1,1,1),new ChakraWave(window.innerWidth/2,window.innerHeight*0.25,24,getRandomColor(),698.46,1,1,1),new ChakraWave(window.innerWidth/2,window.innerHeight*0.1,32,getRandomColor(),783.99,1,1,1)];function fibonacci(n){return n<=1?n:fibonacci(n-1)+fibonacci(n-2);}function drawFractal(x,y,size,depth){if(depth===0){ctx.fillRect(x,y,size,size);return;}size/=3;drawFractal(x,y,size,depth-1);drawFractal(x+size,y,size,depth-1);drawFractal(x+2*size,y,size,depth-1);drawFractal(x,y+size,size,depth-1);drawFractal(x+2*size,y+size,size,depth-1);drawFractal(x,y+2*size,size,depth-1);drawFractal(x+size,y+2*size,size,depth-1);drawFractal(x+2*size,y+2*size,size,depth-1);}function evaluateArtQuality(fibonacciValue,fractalDepth){return fibonacciValue*fractalDepth;}function resizeCanvas(){const width=window.innerWidth;const height=window.innerHeight;chakraCanvas.width=width;chakraCanvas.height=height;ctx.scale(1,1);}resizeCanvas();function drawWave(ctx,x,y,radius,color,sides,angleOffset){ctx.beginPath();for(let i=0;i<sides;i++){const angle=i*2*Math.PI/sides+angleOffset;ctx.lineTo(x+radius*Math.cos(angle),y+radius*Math.sin(angle));}ctx.closePath();ctx.strokeStyle=color;ctx.stroke();}function drawMandala(ctx,x,y,radius,color,sides,angleOffset){const numberOfLayers=5;const layerSeparation=20;for(let i=0;i<numberOfLayers;i++){const layerRadius=radius+(i*layerSeparation);drawWave(ctx,x,y,layerRadius,color,sides,angleOffset);}}function animateWaves(){const time=new Date();const seconds=time.getSeconds()+time.getMilliseconds()/1000;const angleOffset=(seconds*(2*Math.PI/60))+(orientationData.alpha*Math.PI/180);chakras.forEach(chakra=>chakra.draw(ctx,angleOffset));requestAnimationFrame(animateWaves);}function determineFlow(hexagram){const flows=['North','South','East','West','Northeast','Northwest','Southeast','Southwest','Up','Down','Inward','Outward'];const index=parseInt(hexagram,2)%flows.length;return flows[index];}function generateHexagram(){let hexagram='';for(let i=0;i<6;i++){hexagram+=Math.random()>0.5?'1':'0';}return hexagram;}fullscreenButton.addEventListener('click',function(){if(!document.fullscreenElement){document.documentElement.requestFullscreen();}else if(document.exitFullscreen){document.exitFullscreen();}});chakraCanvas.addEventListener('click',function(){controls.classList.toggle('hidden');});function selfLearningFlow(){const hexagram=generateHexagram();const flowDirection=determineFlow(hexagram);console.log(`Self-learning decision: Hexagram - ${hexagram}, Flow Direction - ${flowDirection}`);const fibonacciValue=fibonacci(10);const fractalDepth=3;const artQuality=evaluateArtQuality(fibonacciValue,fractalDepth);console.log(`Art Quality Score: ${artQuality}`);feedbackData.push({time:new Date(),good:artQuality>50});console.log(`Self-learning decision: ${artQuality>50?'Good':'Bad'}`);let recentFeedback=feedbackData.slice(-10);let goodCount=recentFeedback.filter(data=>data.good).length;let badCount=recentFeedback.length-goodCount;weights=weights.map((weight,index)=>{if(index===0){return weight+0.1*goodCount-0.1*badCount;}else if(index===1){return weight+0.05*goodCount-0.05*badCount;}else if(index===2){return weight+0.02*goodCount-0.02*badCount;}});chakras.forEach(chakra=>{chakra.intensity=weights[0]*Math.random();chakra.amplitude=weights[1]*Math.random();chakra.speed=weights[2]*Math.random();});setTimeout(selfLearningFlow,9000);}function setupAudio(){const audioCtx=new(window.AudioContext||window.webkitAudioContext)();const analyser=audioCtx.createAnalyser();analyser.fftSize=2048;const bufferLength=analyser.frequencyBinCount;const dataArray=new Uint8Array(bufferLength);navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{const source=audioCtx.createMediaStreamSource(stream);source.connect(analyser);analyzeAudio();});function analyzeAudio(){analyser.getByteTimeDomainData(dataArray);let sum=0;for(let i=0;i<bufferLength;i++){const value=dataArray[i]/128.0;sum+=value*value;}const rms=Math.sqrt(sum/bufferLength);const amplitude=rms*5;chakras.forEach(chakra=>{chakra.amplitude=amplitude;});requestAnimationFrame(analyzeAudio);}}setupAudio();animateWaves();setTimeout(selfLearningFlow,36000);window.addEventListener('deviceorientation',function(event){orientationData.alpha=event.alpha;orientationData.beta=event.beta;orientationData.gamma=event.gamma;});window.addEventListener('resize',resizeCanvas);});</script></body></html>
