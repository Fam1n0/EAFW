<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Mystical Infinite Regression - Game of Life</title><style>body { margin: 0; overflow: hidden; background-color: black; color: white; } #controls { position: absolute; top: 20px; left: 20px; z-index: 1; color: #fff; display: none; } #speedSlider, #amplitudeSlider, #pointCountSlider, #perspectiveCountSlider { width: 300px; } label { display: block; margin-bottom: 5px; } #fileInput { margin-top: 10px; } #overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background-color: black; z-index: 2; } #startButton { padding: 10px 20px; font-size: 20px; cursor: pointer; }</style></head><body><div id="overlay"><button id="startButton">Start</button></div><div id="controls"><label for="speedSlider">Wave Speed:</label><input type="range" id="speedSlider" min="-2" max="2" step="0.01" value="1"><label for="amplitudeSlider">Wave Amplitude:</label><input type="range" id="amplitudeSlider" min="0.1" max="2" step="0.01" value="0.5"><label for="pointCountSlider">Point Count:</label><input type="range" id="pointCountSlider" min="10" max="200" step="1" value="100"><label for="perspectiveCountSlider">Perspective Points:</label><input type="range" id="perspectiveCountSlider" min="1" max="30" step="1" value="1"><label for="fileInput">Upload Image:</label><input type="file" id="fileInput" accept="image/*"></div><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>let scene, camera, renderer, plane, uniforms, touchPoints = [], pointCount = 100, perspectivePoints = [], grid = [], nextGrid = [], columns, rows, resolution = 10;document.getElementById('startButton').addEventListener('click', () => {document.getElementById('overlay').style.display = 'none';document.getElementById('controls').style.display = 'block';init();animate();});function init() {scene = new THREE.Scene();camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);camera.position.z = 5;renderer = new THREE.WebGLRenderer();renderer.setSize(window.innerWidth, window.innerHeight);document.body.appendChild(renderer.domElement);createPlaneGeometry(pointCount, 1);const speedSlider = document.getElementById('speedSlider');speedSlider.addEventListener('input', (e) => {uniforms.speed.value = parseFloat(e.target.value);});const amplitudeSlider = document.getElementById('amplitudeSlider');amplitudeSlider.addEventListener('input', (e) => {uniforms.amplitude.value = parseFloat(e.target.value);});const pointCountSlider = document.getElementById('pointCountSlider');pointCountSlider.addEventListener('input', (e) => {pointCount = parseInt(e.target.value);createPlaneGeometry(pointCount, parseInt(document.getElementById('perspectiveCountSlider').value));});const perspectiveCountSlider = document.getElementById('perspectiveCountSlider');perspectiveCountSlider.addEventListener('input', (e) => {createPlaneGeometry(pointCount, parseInt(e.target.value));});const fileInput = document.getElementById('fileInput');fileInput.addEventListener('change', (e) => {const file = e.target.files[0];if (file) {const reader = new FileReader();reader.onload = function(event) {const img = new Image();img.onload = function() {const texture = new THREE.Texture(img);texture.needsUpdate = true;plane.material.map = texture;}img.src = event.target.result;}reader.readAsDataURL(file);}});window.addEventListener('pointerdown', onPointerDown, false);window.addEventListener('resize', onWindowResize, false);}function createPlaneGeometry(points, perspectiveCount) {if (plane) {scene.remove(plane);}const geometry = new THREE.PlaneGeometry(10, 10, points, points);uniforms = {time: { value: 0 }, speed: { value: 1.0 }, amplitude: { value: 0.5 }, touchPoints: { value: touchPoints }, perspectivePoints: { value: perspectivePoints }};perspectivePoints = [];for (let i = 0; i < perspectiveCount; i++) {perspectivePoints.push(new THREE.Vector2(Math.random() * 2 - 1, Math.random() * 2 - 1));}uniforms.perspectivePoints.value = perspectivePoints;const material = new THREE.ShaderMaterial({uniforms: uniforms,vertexShader: `uniform float time;uniform float speed;uniform float amplitude;uniform vec2 touchPoints[10];uniform vec2 perspectivePoints[30];varying vec2 vUv;void main() {vUv = uv;vec3 pos = position;for (int i = 0; i < 10; i++) {if (touchPoints[i] != vec2(0.0, 0.0)) {float distance = length(position.xy - touchPoints[i]);pos.z += sin(distance * 10.0 - time * speed) * amplitude / (distance + 1.0);}}for (int i = 0; i < 30; i++) {if (perspectivePoints[i] != vec2(0.0, 0.0)) {float distance = length(position.xy - perspectivePoints[i]);pos.z += sin(distance * 10.0 - time * speed) * amplitude / (distance + 1.0);}}gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);}`,fragmentShader: `varying vec2 vUv;void main() {gl_FragColor = vec4(vUv, 1.0, 1.0);}`,wireframe: true});plane = new THREE.Mesh(geometry, material);scene.add(plane);columns = Math.floor(10 / resolution);rows = Math.floor(10 / resolution);grid = create2DArray(columns, rows);nextGrid = create2DArray(columns, rows);for (let i = 0; i < columns; i++) {for (let j = 0; j < rows; j++) {grid[i][j] = Math.floor(Math.random() * 2);}}}function create2DArray(cols, rows) {let arr = new Array(cols);for (let i = 0; i < cols; i++) {arr[i] = new Array(rows);}return arr;}function onPointerDown(event) {const x = (event.clientX / window.innerWidth) * 2 - 1;const y = -(event.clientY / window.innerHeight) * 2 + 1;touchPoints.push(new THREE.Vector2(x, y));if (touchPoints.length > 10) {touchPoints.shift();}uniforms.touchPoints.value = touchPoints;}function onWindowResize() {camera.aspect = window.innerWidth / window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth, window.innerHeight);}function animate() {requestAnimationFrame(animate);uniforms.time.value += 0.05;renderer.render(scene, camera);for (let i = 0; i < columns; i++) {for (let j = 0; j < rows; j++) {let state = grid[i][j];let sum = 0;let neighbors = countNeighbors(grid, i, j);if (state == 0 && neighbors == 3) {nextGrid[i][j] = 1;} else if (state == 1 && (neighbors < 2 || neighbors > 3)) {nextGrid[i][j] = 0;} else {nextGrid[i][j] = state;}}}let temp = grid;grid = nextGrid;nextGrid = temp;const positions = plane.geometry.attributes.position.array;for (let i = 0; i < columns; i++) {for (let j = 0; j < rows; j++) {let index = (i + j * columns) * 3;positions[index + 2] = grid[i][j] * uniforms.amplitude.value;}}plane.geometry.attributes.position.needsUpdate = true;}function countNeighbors(grid, x, y) {let sum = 0;for (let i = -1; i < 2; i++) {for (let j = -1; j < 2; j++) {let col = (x + i + columns) % columns;let row = (y + j + rows) % rows;sum += grid[col][row];}sum -= grid[x][y];return sum;}}</script></body></html>
